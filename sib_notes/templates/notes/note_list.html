{% extends "base.html" %}

{% block title %}Note List{% endblock title %}

{% block content %}
  <h2>Note List</h2>
  <ul>
    {% for note in note_list %}
      <li><a href="{% url "notes:detail" note.slug %}">{{ note.title }}</a></li>
    {% endfor %}
  </ul>
<hr/>
<p>Don't see a note listed here?</p>
<p>
  <a class="btn btn-primary"
     href="{% url 'notes:add' %}" role="button">
    Add Note
  </a>
</p>
{% endblock content %}
