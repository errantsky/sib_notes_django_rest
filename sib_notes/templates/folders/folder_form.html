{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
  {{ view.action|default:"Add" }} Folder
{% endblock %}

{% block content %}
  {% with action=view.action|default:"Add" %}
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">
        {{ action }}
      </button>
    </form>
  {% endwith %}
{% endblock content %}
