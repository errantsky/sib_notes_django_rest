{% extends "base.html" %}

{% block title %}
  Folder List
{% endblock title %}

{% block content %}
  <ul>
    {% for folder in folder_list %}
      <li>
        <a href="{% url "folders:detail" folder.slug %}">
          {{ folder.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
